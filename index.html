<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <h3>Add Item</h3> 
        <div class="task-wrapper">
          <input id="task-new" class="task" type="text">
          <button class="bttn-add">Add</button>
        </div>
      <h3>Todo</h3>
      <ul id="uncompleted">
        <li class="task-wrapper">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="bttn-edit">Edit</button>
          <button class="bttn-del"><img src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="task-wrapper task-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="bttn-edit">Save</button>
          <button class="bttn-del"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li class="task-wrapper">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="bttn-edit">Edit</button>
          <button class="bttn-del"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
