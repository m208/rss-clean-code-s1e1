<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__content">
      <section class="task-list">
        <h3 class="task-list__heading">Add Item</h3> 
        <ul class="task-list__list">
          <li class="task-list__task task-list_add">
            <input class="task-list__input" type="text">
            <button class="task-list__button">Add</button>
          </li>
        </ul> 
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Todo</h3>
        <ul class="task-list__list uncompleted">
          <li class="task-list__task">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="task-list__button task-list_bttn_edit">Edit</button>
            <button class="task-list__button task-list_bttn_del">
              <img class="task-list__button-pic" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task-list__task task-list_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="task-list__button task-list_bttn_edit">Save</button>
            <button class="task-list__button task-list_bttn_del">
              <img class="task-list__button-pic" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h3 class="task-list__heading">Completed</h3>
        <ul class="task-list__list completed">
          <li class="task-list__task">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="task-list__button task-list_bttn_edit">Edit</button>
            <button class="task-list__button task-list_bttn_del">
              <img class="task-list__button-pic" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
