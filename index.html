<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <h3 class="heading">Add Item</h3> 
        <div class="task-wrapper task-add">
          <input class="task task-input" type="text">
          <button class="button bttn-add">Add</button>
        </div>
      <h3 class="heading">Todo</h3>
      <ul class="tasks uncompleted">
        <li class="task-wrapper">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button bttn-edit">Edit</button>
          <button class="button bttn-del"><img class="pic" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="task-wrapper task-edit">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="button bttn-edit">Save</button>
          <button class="button bttn-del"><img class="pic" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="tasks completed">
        <li class="task-wrapper">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button bttn-edit">Edit</button>
          <button class="button bttn-del"><img class="pic" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
